    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration

          '.*?/awesome':

          '.*?/changelog':

        },
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        ga: 'UA-165897798-1',
        name: 'Redirect+',
        logo: 'https://redirectmais.com/assets/images/logo-horizontal-dark.png',
        search: {
          noData: {

          paths: 'auto',
          placeholder: {

          },
        },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function() {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function() {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function() {
              return {
                count: 0,
              };
            },
          },
        },
      };
    </script>
